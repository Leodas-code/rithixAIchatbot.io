<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>AI ChatBot | Google Gemini</title>
</head>
<body>

    <nav class="navbar">
        <h3 class="navbar__logo">Rithix Gemini</h3>
        <button class="navbar__button" id="themeToggler"><i class='bx bx-sun'></i></button>
    </nav>

    <header class="header">
        <div class="header__title">
            <h1>Hello, There!</h1>
            <h2>How Can I Assist You Today?</h2>
        </div>
        <div class="suggests">
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Give me a set of code in JavaScript
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bxl-typescript'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Help me write a letter a blog post
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bxs-edit-alt'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Summarize text notes from a meeting
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-spreadsheet'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Can you help me analyze a bar chart? 
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bxs-objects-vertical-bottom'></i>
                </div>
            </div>
        </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <input type="text" placeholder="Enter a prompt here" class="prompt__form-input" required>
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-send' ></i>
                </button>
                <button class="prompt__form-button" id="deleteButton">
                    <i class='bx bxs-trash'></i>
                </button>
            </div>
        </form>
        <p class="prompt__disclaim">
            Gemini AI may make mistakes, so please verify important information from trusted sources.
        </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
